<tr class="clickable-row">
  <td>{{ object.id }}</td>
  <td>{{ object.estacion }}</td>
  <td>{{ object.w_fc_sal }}</td>
  <td>{{ object.w_fc_imp }}</td>
  {% if object.bolsa %}
  <td>{{ object.bolsa }}</td>
  {% else %}
  <td>None</td>
  {% endif %}
  <td>{{ object.parte }}</td>
  <td>{{ object.grupo_parte }}</td>
  <td>{{ object.cantidad_estimada }}</td>
  <td>{{ object.tipo_impacto }}</td>
  <td>{{ object.impactado }}</td>
</tr>
